<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&family=Inter:wght@100;200;300;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="top">
            <img src="img/logo1.png" alt="Logo KenzieFlix">
        
            <h1>Quem está assistindo?</h1>
        </div>
        <nav class="list-itens">
            <ul>
                <li>
                    <a href="#">
                        <div class="figure">
                            <figure>
                                <div class="efeito-img">
                                    <img src="img/avatar1.png" alt="Avatar">
                                </div>
                                <figcaption>Aline</figcaption>
                            </figure>
                            <p class="p">Aline</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="figure">
                            <figure>
                                <div class="efeito-img">
                                    <img src="img/avatar2.png" alt="Avatar">
                                </div>
                                <figcaption>Pedrinho</figcaption>
                            </figure>
                            <p class="p">Pedrinho</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="figure">
                            <figure>
                                <div class="efeito-img">
                                    <img src="img/avatar3.png" alt="Avatar">
                                </div>
                                <figcaption>Júlia</figcaption>
                            </figure>
                            <p class="p">Júlia</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="figure">
                            <figure>
                                <div class="efeito-img">
                                    <img src="img/avatar5.png" alt="Avatar" class="five"> 
                                </div>
                                <figcaption>Adicionar perfil</figcaption>
                            </figure>
                            <p class="p">Adicionar perfil</p>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="button">
            <button>
                Gerenciar Perfis
            </button>
        </div>
    </main>
</body>
</html>
